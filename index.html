<!DOCTYPE html>
<html>
<head>
	<title>CodeCrafter Studio</title>
	<style>
		.container {
			width: 400px;
			height: 400px;
			overflow-y: scroll;
			padding: 20px;
		}

		.hidden {
			opacity: 0;
			transition: opacity 0.5s ease-in-out;
		}

		.visible {
			opacity: 1;
		}
	</style>
</head>
<body>
        <p>Sign in<a href="/login/index.html">Sign in there</a></p>
	<div class="container">
		<p>CodeCrafter</p>
		<p>CodeCrafter</p>
		<p>CodeCrafter</p>
		<p>CodeCrafter</p>
		<p>CodeCrafter</p>
		<p>CodeCrafter</p>
		<p>CodeCrafter</p>
		<p>CodeCrafter</p>
		<p>CodeCrafter</p>
		<p>CodeCrafter</p>
		<p class="hidden">CodeCrafter</p>
		<p class="hidden">CodeCrafter</p>
		<p class="hidden">CodeCrafter</p>
		<p class="hidden">CodeCrafter</p>
		<p class="hidden">CodeCrafter</p>
		<p class="hidden">CodeCrafter</p>
		<p class="hidden">CodeCrafter</p>
		<p class="hidden">CodeCrafter</p>
		<p class="hidden">CodeCrafter</p>
		<p class="hidden">CodeCrafter</p>
	</div>

	<script>
		const container = document.querySelector('.container');
		const hiddenElements = document.querySelectorAll('.hidden');
		let lastScrollTop = 0;

		container.addEventListener('scroll', () => {
			const scrollTop = container.scrollTop;

			if (scrollTop > lastScrollTop) {
				// 向下滚动，显示文本
				hiddenElements.forEach(elem => {
					if (elem.offsetTop - container.scrollTop <= container.clientHeight) {
						elem.classList.add('visible');
					}
				});
			} else {
				// 向上滚动，隐藏文本
				hiddenElements.forEach(elem => {
					if (elem.offsetTop - container.scrollTop > container.clientHeight) {
						elem.classList.remove('visible');
					}
				});
			}

			lastScrollTop = scrollTop;
		});
	</script>
</body>
</html>
